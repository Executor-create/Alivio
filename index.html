<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Alivio</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo-link">
        <img class="header__logo" src="./img/Logo.svg">
      </a>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--hover">Why Alivio</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--hover">Solutions</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--hover">Community</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--hover">Pricing</a>
          </li>
        </ul>
      </nav>
      <div class="header__user-nav user-nav">
        <a href="#" class="user-nav__link user-nav__link--hover">Sign in</a>
        <button class="user-nav__button user-nav__button--hover">Start Trial</button>
      </div>
    </div>
  </header>
  <section class="get-started">
    <div class="get-started__container">
      <div class="get-started__text-wrapper">
        <h1 class="get-started__title">Be aware,<br>Manage well.</h1>
        <p class="get-started__text">Everyone experiences stress in different ways.<br>
          Let Alivio guide you, in a personalized journal<br> experience, to overcome your stress.</p>
        <button class="get-started__button get-started__button--hover">Find Your Way</button>
      </div>
    </div>
  </section>
</body>

</html>
